version: 2.1
  
orbs:
  node: circleci/node@2.0.3
  
workflows:
  version: 2
  test:
    jobs:
      - test
  deploy:
    jobs:
      - test:
          filters:
            branches:
              only:
                - master
                - /alpha-*/
                - /beta-*/
      - deploy:
          requires:
            - test
          filters:
            branches:
              only:
                - master
                - /alpha-*/
                - /beta-*/

jobs:
  test:
    executor:
      name: node/default
      tag: '12.16'
    steps:
      - checkout
      - persist_to_workspace:
          root: .
          paths:
            - .
      - run: yarn
      - run: yarn lint
      - run: cd node_modules/@aw-web-design/theme && ls -la
      - run: yarn build:tokens
      - run: cd packages && cd theme && cd dist && ls -la
      - run: yarn test
  deploy:
    executor:
      name: node/default
      tag: '12.16'
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Authenticate with registry
          command: npx npm-cli-login -u $USERNAME -p $PASSWORD -e $EMAIL -s @aw-web-design
      - run:
          name: Publish package
          command: yarn publish --access=public
