version: 2.1

orbs:
  node: circleci/node@1.1

jobs:
  build:
    executor:
      name: node/default
      tag: '10.4'
    steps:
      - checkout
      - run: ls -la
      - attach_workspace:
          # Must be absolute path or relative path from working_directory
          at: my_workspace
      - run: ls -la
      - node/with-cache:
          steps:
            - run: npm install
      - run: npm run test
